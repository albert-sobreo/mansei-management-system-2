{% extends 'base-template.html' %}
{% block title %}Purchase Request | Pending{% endblock %}

{% block body %}

<div id="app" v-cloak>
    <!-- NAVIGATION BAR -->
    <navbar-gas active="nav-approvals" photo="/media/{{request.user.image}}"></navbar-gas>
    <profile-card first_name="{{request.user.first_name}}" last_name="{{request.user.last_name}}" position="{{request.user.position}}" auth_level="{{request.user.authLevel}}" photo="/media/{{request.user.image}}/"></profile-card>
    <app-card></app-card>

    <!-- MAIN BODY -->
    <div class="container">
        <!-- MORE NAVIGATION -->
        <div class="d-flex font-semibold mb-2 justify-content-center">
            <div class="justify-content-center c-nav-links gas-nav">
                <a href="/pr-nonapproved/" class="active-gas mx-2">Pending</a>
                <a href="/pr-approved/" class="mx-2">Approved</a>
            </div>
        </div>

        <!-- TITLE AND BUTTONS -->
        <div class="d-flex align-items-center mb-3">
            <span class="font-size-18 font-bold mr-1">Purchase Order</span>
        </div>

        <!-- TABLE -->
        <table id="table" class="table table-striped table-borderless table-hover box-shadow-medium b-radius-15 mt-2 mb-3">
            <thead class="thead-dark">
                <th>PR Code</th>
                <th>Date Created</th>
                <th>Date Needed</th>
                <th>Created By</th>
            </thead>
            <tbody>
                <tr>
                    <td class="link">PR-2021-01-0005</td>
                    <td>Apr. 22, 2021</td>
                    <td>Apr. 30, 2021</td>
                    <td>Clark Kent</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

{% endblock %}
